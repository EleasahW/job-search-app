<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VacanciesUp! - Listings</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body id="listings" class="h-full w-screen">
    <!--brand info-->
    <div id="head" class="py-5">
        <div id="brand-name" class="flex justify-center">
            <h1 class="text-5xl font-bold pt-4">VacanciesUp!</h1>
        </div>
        <div id="brand-subtitle" class="flex justify-center">
            <h4 class="text-lg py-2">The hippest tech-jobs on the web!</h4>
        </div>
    </div>

    <!--job listings-->
    <div id="job-listings">
        <div id="section-title" class="flex justify-center">
            <h3 class="text-3xl">Job Listings</h3>
        </div>
        <form id="form" class="flex">
            <input id="checkbox" type="checkbox">
            <p>Show Jobs from Last 48 hours from:</p>
            <input id="date" type="date">
            <input type="submit" value="Go!">
        </form>

        <!--all job listings-->
        <div id="all-listings" class="flex-col bg-white p-4 rounded-3xl w-5/6">
            <div class="h-40 w-5/6 bg-pink-300">
                <h3></h3>
                <p></p>
                <a id="star"><span class="material-icons">star</span></a>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
