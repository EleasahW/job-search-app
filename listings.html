<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VacanciesUp! - Listings</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-full w-screen">
    <!--brand info-->
    <div id="head" class="py-5">
        <div id="brand-name" class="flex justify-center">
            <h1 class="text-5xl font-bold pt-4">VacanciesUp!</h1>
        </div>
        <div id="brand-subtitle" class="flex justify-center">
            <h4 class="text-lg py-2">The hippest tech-jobs on the web!</h4>
        </div>
    </div>

    <!--job listings-->
    <div id="job-listings">
        <div id="section-title" class="flex justify-center">
            <h3 class="text-3xl">Job Listings</h3>
        </div>
        <div id="date-filter" class="flex">
            <input type="checkbox">
            <p>Show Jobs from Last 48 hours from:</p>
            <input type="date">
        </div>

        <!--all job listings-->
        <div id="all-listings" class="flex-col bg-white p-4 rounded-3xl w-5/6">

        </div>

    </div>

<script src="app.js"></script>
</body>
</html>
